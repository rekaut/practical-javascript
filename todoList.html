<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>
    <button id='toggleAllButton'>Toggle All</button>
    <button id='addTodoButton'>Add Todo</button>
    <input id='addTodoInput'>
    <button id='editTodoButton'>Edit Todo</button>
    <input id='editTodoPositionInput'>
    <input id='editTodoTextInput'>
    <button id='deleteTodoButton'>Delete Todo</button>
    <input id='deleteTodoPositionInput'>
    <button id='toggleOneButton'>Toggle One</button>
    <input id='toggleOnePositionInput'>

    <ul></ul>

    <script>
      var todoList = {
        todos: [],
        displayTodosToScreen: function () {
          var todosUl = document.querySelector('ul');
          todosUl.innerHTML = '';

          for (var i = 0; i < todoList.todos.length; i++) {
            var todoLi = document.createElement('li');

            if (todoList.todos[i].completed === true) {
              todoLi.textContent = '(x) ' + todoList.todos[i].todoText;
            } else {
              todoLi.textContent = '( ) ' + todoList.todos[i].todoText;
            }

            var deleteTodoButton = todoList.createDeleteTodoButton(i);
            todoLi.appendChild(deleteTodoButton);

            todosUl.appendChild(todoLi);
          }
        },
        addTodo: function (initialTodoText) {
          todoList.todos.push({
            todoText: initialTodoText,
            completed: false
          });
        },
        editTodo: function (position, newTodoText) {
          todoList.todos[position].todoText = newTodoText;
        },
        deleteTodo: function (position) {
          todoList.todos.splice(position, 1);
        },
        toggleOne: function (position) {
          todoList.todos[position].completed = !todoList.todos[position].completed;
        },
        toggleAll: function () {
          var completedTodos = 0;

          // Get number of completed todos.
          for (var i = 0; i < todoList.todos.length; i++) {
            if (todoList.todos[i].completed === true) {
              completedTodos++;
            }
          }

          // Case 1: If everything's true, make everything false.
          if (completedTodos === todoList.todos.length) {
            for (var i = 0; i < todoList.todos.length; i++) {
              todoList.todos[i].completed = false;
            }
          // Case 2: Otherwise, make everything true.
          } else {
            for (var i = 0; i < todoList.todos.length; i++) {
              todoList.todos[i].completed = true;
            }
          }
        },
        createDeleteTodoButton: function (position) {
          var deleteTodoButton = document.createElement('button');
          deleteTodoButton.textContent = 'Delete';
          deleteTodoButton.id = position;
          return deleteTodoButton;
        }
      };

      var toggleAllButton = document.getElementById('toggleAllButton');

      toggleAllButton.addEventListener('click', function () {
        todoList.toggleAll();
        todoList.displayTodosToScreen();
      });

      var addTodoButton = document.getElementById('addTodoButton');
      var addTodoInput = document.getElementById('addTodoInput');

      addTodoButton.addEventListener('click', function () {
        todoList.addTodo(addTodoInput.value);
        addTodoInput.value = '';
        todoList.displayTodosToScreen();
      });

      var editTodoButton = document.getElementById('editTodoButton');
      var editTodoPositionInput = document.getElementById('editTodoPositionInput');
      var editTodoTextInput = document.getElementById('editTodoTextInput');

      editTodoButton.addEventListener('click', function () {
        todoList.editTodo(editTodoPositionInput.value, editTodoTextInput.value);
        editTodoPositionInput.value = '';
        editTodoTextInput.value = '';
        todoList.displayTodosToScreen();
      });

      var deleteTodoButton = document.getElementById('deleteTodoButton');
      var deleteTodoPositionInput = document.getElementById('deleteTodoPositionInput');

      deleteTodoButton.addEventListener('click', function () {
        todoList.deleteTodo(deleteTodoPositionInput.value);
        deleteTodoPositionInput.value = '';
        todoList.displayTodosToScreen();
      });

      var toggleOneButton = document.getElementById('toggleOneButton');
      var toggleOnePositionInput = document.getElementById('toggleOnePositionInput');

      toggleOneButton.addEventListener('click', function () {
        todoList.toggleOne(toggleOnePositionInput.value);
        toggleOnePositionInput.value = '';
        todoList.displayTodosToScreen();
      });

      var todosUl = document.querySelector('ul');

      todosUl.addEventListener('click', function (event) {
        if (event.target.tagName === 'BUTTON') {
          todoList.deleteTodo(event.target.id);
          todoList.displayTodosToScreen();
        }
      });
    </script>
  </body>
</html>
